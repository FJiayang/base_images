name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'dockerfiles/**'
      - '.github/workflows/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gitea-runner

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - dockerfiles/Dockerfile.node22-docker
        tag:
          - node22-docker
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=${{ matrix.tag }},enable=true

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=digest

      - name: Save digest
        shell: bash
        run: |
          echo "${{ matrix.platform }}:${{ steps.build.outputs.digest }}" >> ${{ github.workspace }}/digests.txt

  manifest:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag:
          - node22-docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download digests
        shell: bash
        run: |
          mkdir -p ${{ github.workspace }}/digests
          cat ${{ github.workspace }}/digests.txt | while read line; do
            platform=$(echo "$line" | cut -d':' -f1)
            digest=$(echo "$line" | cut -d':' -f2-)
            echo "$digest" > "${{ github.workspace }}/digests/$platform"
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=${{ matrix.tag }},enable=true

      - name: Create manifest list
        shell: bash
        run: |
          digest_amd64=$(cat "${{ github.workspace }}/digests/linux/amd64")
          digest_arm64=$(cat "${{ github.workspace }}/digests/linux/arm64")
          
          docker buildx imagetools create \
            --tag ${{ steps.meta.outputs.tags }} \
            $digest_amd64 \
            $digest_arm64

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ steps.meta.outputs.tags }}

      - name: Push to GHCR
        run: |
          echo "Image pushed successfully: ${{ steps.meta.outputs.tags }}"
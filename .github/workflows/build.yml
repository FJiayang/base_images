name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'dockerfiles/**'
      - '.github/workflows/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gitea-runner

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - dockerfiles/Dockerfile.node22-docker
          - dockerfiles/Dockerfile.node22-maven-jdk8
          - dockerfiles/Dockerfile.node22-maven-jdk17
          - dockerfiles/Dockerfile.node22-maven-jdk21

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for node22-docker
        if: matrix.dockerfile == 'dockerfiles/Dockerfile.node22-docker'
        id: meta-docker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=node22-docker,enable=true

      - name: Extract metadata for node22-maven-jdk8
        if: matrix.dockerfile == 'dockerfiles/Dockerfile.node22-maven-jdk8'
        id: meta-jdk8
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=node22-maven-jdk8,enable=true

      - name: Extract metadata for node22-maven-jdk17
        if: matrix.dockerfile == 'dockerfiles/Dockerfile.node22-maven-jdk17'
        id: meta-jdk17
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=node22-maven-jdk17,enable=true

      - name: Extract metadata for node22-maven-jdk21
        if: matrix.dockerfile == 'dockerfiles/Dockerfile.node22-maven-jdk21'
        id: meta-jdk21
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=node22-maven-jdk21,enable=true

      - name: Build and push node22-docker
        if: matrix.dockerfile == 'dockerfiles/Dockerfile.node22-docker'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-docker.outputs.tags }}
          labels: ${{ steps.meta-docker.outputs.labels }}
          provenance: false

      - name: Build and push node22-maven-jdk8
        if: matrix.dockerfile == 'dockerfiles/Dockerfile.node22-maven-jdk8'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-jdk8.outputs.tags }}
          labels: ${{ steps.meta-jdk8.outputs.labels }}
          provenance: false

      - name: Build and push node22-maven-jdk17
        if: matrix.dockerfile == 'dockerfiles/Dockerfile.node22-maven-jdk17'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-jdk17.outputs.tags }}
          labels: ${{ steps.meta-jdk17.outputs.labels }}
          provenance: false

      - name: Build and push node22-maven-jdk21
        if: matrix.dockerfile == 'dockerfiles/Dockerfile.node22-maven-jdk21'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-jdk21.outputs.tags }}
          labels: ${{ steps.meta-jdk21.outputs.labels }}
          provenance: false
